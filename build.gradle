

repositories {
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'org.flywaydb:flyway-gradle-plugin:4.2.0'
        classpath files('libs/ojdbc7.jar')
    }
}

// plugins {
//     id "org.flywaydb.flyway" version "4.2.0"
// }

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.flywaydb.flyway'





compileJava {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.mybatis:mybatis:3.4.4'
    runtime files('libs/ojdbc7.jar')

    testCompile 'junit:junit:4.12'
}


